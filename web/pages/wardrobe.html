<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Wardrobe | OR.site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/wardrobe.css">
</head>

<body>

  <!-- HEADER -->
  <header class="fixed-header">
    <div class="header-inner">
      <div class="logo">OR.site</div>

      <nav class="nav">
        <a href="dashboard.html">Home</a>
        <a class="active" href="wardrobe.html">Wardrobe</a>
        <a href="chatbot.html">Chatbot</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="signOutBtn">Sign Out</a>

      </nav>
    </div>
  </header>

  <!-- PAGE -->
  <main class="wardrobe-page">

    <!-- USER INFO -->
    <section class="user-info">
      <div class="avatar"></div>
      <div class="user-text">
        <h2>Hello username,</h2>
        <p>Email</p>
      </div>
    </section>

    <!-- WARDROBE -->
    <section class="wardrobe-grid">

      <a class="folder" href="wardrobe-category.html?type=accessories">
        <img src="../img/icon-file.png" class="folder-icon">
        <span>accessories</span>
      </a>

      <a class="folder" href="wardrobe-category.html?type=bags">
        <img src="../img/icon-file.png" class="folder-icon">
        <span>bags</span>
      </a>

      <a class="folder" href="wardrobe-category.html?type=bottoms">
        <img src="../img/icon-file.png" class="folder-icon">
        <span>bottoms</span>
      </a>

      <a class="folder" href="wardrobe-category.html?type=dress">
        <img src="../img/icon-file.png" class="folder-icon">
        <span>dress</span>
      </a>

      <a class="folder" href="wardrobe-category.html?type=others">
        <img src="../img/icon-file.png" class="folder-icon">
        <span>others</span>
      </a>

      <a class="folder" href="wardrobe-category.html?type=shoes">
        <img src="../img/icon-file.png" class="folder-icon">
        <span>shoes</span>
      </a>

      <a class="folder" href="wardrobe-category.html?type=tops">
        <img src="../img/icon-file.png" class="folder-icon">
        <span>tops</span>
      </a>

      <!-- ACTION BUTTONS -->
      <div class="category-actions">
        <button id="uploadMoreBtn" class="btn upload-more">
          Upload more
        </button>

        <button id="goChatbotBtn" class="btn go-chatbot">
          Go to chatbot
        </button>
      </div>

      <input type="file" id="uploadMoreInput" accept="image/*" hidden>



    </section>



  </main>
  <script>
    document.getElementById("signOutBtn")?.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });
  </script>
  <script src="../js/guard.js"></script>

  <script src="../js/api.js"></script>
  <script src="../js/user-info.js"></script>
  <script src="../js/wardrobe.js"></script>


</body>

</html>
