<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot | OR.site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/chatbot.css">
</head>

<body>

    <!-- HEADER -->
    <header class="fixed-header">
        <div class="header-inner">
            <a href="dashboard.html" class="logo">OR.site</a>

            <nav class="nav">
                <a href="dashboard.html">Home</a>
                <a href="wardrobe.html">Wardrobe</a>
                <a class="active" href="chatbot.html">Chatbot</a>
                <a href="profile.html">Profile</a>
                <a href="#" id="signOutBtn">Sign Out</a>

            </nav>
        </div>
    </header>

    <!-- CHAT PAGE -->
    <main class="chatbot-page">

        <!-- TITLE -->
        <h1 class="chatbot-title">Let’s find your perfect outfit</h1>

        <!-- CHAT LAYOUT -->
        <div class="chat-container">

            <!-- CHAT MESSAGES -->
            <div class="chat-window"></div>

            <!-- INPUT -->
            <form class="chat-input">
                <input type="text" placeholder="Ask about outfits, styles, or occasions..." />
                <button type="submit">Send</button>
            </form>

        </div>

    </main>

    <!-- OUTFIT PREVIEW PANEL -->
<div id="outfitOverlay" class="outfit-overlay hidden">
  <div class="outfit-panel">
    <div class="outfit-header">
      <h3>Suggested Outfit</h3>
      <button id="closeOutfit">✕</button>
    </div>

    <div class="outfit-grid" id="outfitGrid">
      <!-- images injected here -->
    </div>
  </div>
</div>

<!-- ITEM PICKER OVERLAY -->
<div id="itemPickerOverlay" class="item-picker-overlay hidden">
  <div class="item-picker-panel">
    <div class="item-picker-header">
      <h3>Select an item</h3>
      <button id="closeItemPicker">✕</button>
    </div>

    <div class="item-picker-grid" id="itemPickerGrid">
      <!-- wardrobe images injected here -->
    </div>
  </div>
</div>

    <script>
  document.getElementById("signOutBtn")?.addEventListener("click", () => {
    localStorage.removeItem("token");  
    window.location.href = "index.html"; 
  });
</script>

<script src="../js/api.js"></script>
<script src="../js/chatbot.js"></script>



</body>

</html>
